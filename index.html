<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A world without vowels...</title>
  </head>
  <body>

  	<section class="header">
  		<div class="container">
  			<h1>Ever wonder what sentences look like without vowels?</h1>
  			<h4>Using the entry bar below, type out a sentence. Once done, click Submit, and see how sentences would look without any vowels...</h4>
  		</div>
  	</section>

  	<section class="sentence">
  		<div class="container">
  			<form id="entry">
  				<div class="form-row">
        			<div class="form-group col-12">
        				<input id="letters" type="text">
        			</div>
        		</div>
        		<button type="submit" class="btn btn-info">Submit</button>
        	</form>
          <div class="result">
            
          </div>
        </div>
    </section>

  </body>
</html>
